<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Meet Finals</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">Inter Department Sports Meet <span>2025</span></h1>
      <nav class="nav">
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="results.html">All Match Results</a></li>
          <li><a href="thanks.html">Thanks</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <h2 class="section-title">Current Standings</h2>
        <p class="section-subtitle">Sports Meet Championship 2025</p>
        
        <div class="departments-grid" id="departments-grid">
          <!-- Department cards will be inserted here by JavaScript -->
        </div>

        <div class="chart-container">
          <canvas id="pointsChart"></canvas>
        </div>
      </div>
    </section>

    <section class="recent-matches">
      <div class="container">
        <h2 class="section-title">Recent Matches</h2>
        <div class="matches-grid" id="recent-matches-grid">
          <!-- Recent matches will be inserted here by JavaScript -->
        </div>
      </div>
    </section>

    <section class="ceremony">
      <div class="container">
        <h2 class="section-title">Closing Ceremony</h2>
        <div class="ceremony-details" id="ceremony-details">
          <!-- Ceremony details will be inserted here by JavaScript -->
        </div>
      </div>
    </section>

    <section class="dj-party">
      <div class="container">
        <h2 class="section-title">DJ Party</h2>
        <div class="dj-details" id="dj-details">
          <!-- DJ party details will be inserted here by JavaScript -->
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; Developed By HNDE Media Committee with Bimsara Liyanagama(34th batch).</p>
    </div>
  </footer>

  <script src="data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
