<!DOCTYPE html>
<html lang="en">
<head>
<style>
.button {
  background-color: #04AA6D;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 14px;
  margin: 4px 2px;
  cursor: pointer;
}


.button1 {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
}
.button1 {border-radius: 4px;}
</style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HNDE Inter-Department Sports Scoreboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo-container">
      <div class="logo">
        <div class="logo-image">
          <img src="logo4.png" alt="Stickman" width="100" height="125">
        </div>
        <h1>INTER DEPARTMENT SPORTS MEET 2025</h1>
      </div>
    </div>
    <nav>
      <button class="tab-btn active" data-tab="standings">Standings</button>
      <button class="tab-btn" data-tab="chart">Points Chart</button>
      <button class="tab-btn" data-tab="matches">Recent Matches</button><!--when updating recent matches type matches inside of perali koma-->
      <button class="tab-btn" data-tab="schedule">Schedule</button>
	  <a href="https://drive.google.com/file/d/19T7rtDtDQPsFf6hn9BS94VFtT2R2s7Li/view" target="_blank">
	  <button class="button button1">Rules</button></a>
    </nav>
  </header>

  <main>
    <section id="standings" class="tab-content active">
      <h2>Current Standings</h2>
      <div class="standings-container">
        <table class="standings-table">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Department</th>
              <th>Points</th>
              <th>Wins</th>
              <th>Losses</th>
            </tr>
          </thead>
          <tbody id="standings-body">
            <!-- Populated by JavaScript -->
          </tbody>
        </table>
      </div>
    </section>

    <section id="chart" class="tab-content">
      <h2>Department Points</h2>
      <div class="chart-container">
        <canvas id="departmentChart"></canvas>
      </div>
    </section>

    <section id="matches" class="tab-content">
      <h2>Recent Matches</h2>
      <div class="matches-container" id="recent-matches">
        <!-- Populated by JavaScript -->
      </div>
    </section>

    <section id="schedule" class="tab-content">
      <h2>Upcoming Schedule</h2>
      <div class="schedule-container" id="upcoming-schedule">
        <!-- Populated by JavaScript -->
      </div>
    </section>
  </main>

  <footer>
    <p>HNDE Inter-Department Sports Meet 2025</p>
    <p>Â© Developed By HNDE Media Committee with Bimsara Liyanagama (34th Batch)</p>
  </footer>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
